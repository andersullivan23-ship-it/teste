<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carolina & Anderson</title>
<style>
  /* Reset e base */
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: 'Arial', sans-serif;
    text-align: center;
    background: url('imagens/fundo.jpg') no-repeat center center fixed;
    background-size: cover;
    overflow: hidden;
    position: relative;
    min-height: 100vh;
  }

  /* Container dos brilhos */
  .glitters {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 1;
  }

  .glitter {
    position: absolute;
    width: 6px;
    height: 6px;
    border-radius: 50%;
    background: rgba(255,255,255,0.8);
    pointer-events: none;
    animation: float 5s linear infinite;
  }

  @keyframes float {
    0% { transform: translateY(0) scale(0.5); opacity: 0.6; }
    50% { transform: translateY(-40px) scale(1); opacity: 1; }
    100% { transform: translateY(0) scale(0.5); opacity: 0.6; }
  }

  /* Overlay principal */
  .overlay {
    background: rgba(245, 230, 220, 0.85);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 20px;
    position: relative;
    z-index: 2;
  }

  .logo {
    max-width: 260px;
    width: 50%;
    margin-bottom: 15px;
  }

  h1 {
    font-size: 28px;
    margin-bottom: 30px;
    color: #7b3f00;
  }

  /* Bot√µes responsivos */
  .button {
    position: relative;
    display: block;
    width: 80%;
    max-width: 300px;
    padding: 15px;
    margin: 12px 0;
    border-radius: 30px;
    background: linear-gradient(45deg, #c68657, #d9a066);
    color: white;
    font-size: 18px;
    text-decoration: none;
    overflow: hidden;
    transition: all 0.3s ease;
    cursor: pointer;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    z-index: 2;
  }

  .button:hover {
    transform: scale(1.05);
    box-shadow: 0 0 15px rgba(255, 215, 180, 0.8), 0 8px 20px rgba(0,0,0,0.3);
  }

  .particle {
    position: absolute;
    width: 6px;
    height: 6px;
    border-radius: 50%;
    background: #fff0db;
    pointer-events: none;
    animation: explode 0.6s forwards;
  }

  @keyframes explode {
    0% { opacity: 1; transform: translate(0,0) scale(1); }
    100% { opacity: 0; transform: translate(var(--x), var(--y)) scale(0.5); }
  }

  /* Responsividade */
  @media(max-width: 600px){
    h1 { font-size: 22px; }
    .logo { width: 60%; }
    .button { font-size: 16px; padding: 12px; }
  }

</style>
</head>
<body>

<!-- Brilhos simples no fundo -->
<div class="glitters" id="glitters"></div>

<div class="overlay">
  <img src="imagens/casal.png" alt="Logo Carolina e Anderson" class="logo">
  <h1>Bem-vindo ao nosso casamento üíç</h1>

  <div class="button" onclick="explodeAndGo(event, 'https://www.querodecasamento.com.br/lista-de-casamento/carolina-pereira--anderson-henrique')">üéÅ Lista de Presentes</div>
  <div class="button" onclick="explodeAndGo(event, 'https://wa.me/5511975863822?text=Ol%C3%A1%20Carolina%20e%20Anderson!%20Gostaria%20de%20confirmar%20minha%20presen%C3%A7a%20no%20casamento%20de%20voc%C3%AAs.%20Muito%20obrigada%20pelo%20convite')">‚úÖ Confirma√ß√£o de Presen√ßa</div>
</div>

<script>
  // Explos√£o dos bot√µes
  function explodeAndGo(e, url) {
    const button = e.currentTarget;
    for (let i = 0; i < 20; i++) {
      const p = document.createElement('span');
      p.classList.add('particle');
      const x = (Math.random() - 0.5) * 200 + 'px';
      const y = (Math.random() - 0.5) * 200 + 'px';
      p.style.setProperty('--x', x);
      p.style.setProperty('--y', y);
      p.style.left = (e.offsetX - 3) + 'px';
      p.style.top = (e.offsetY - 3) + 'px';
      button.appendChild(p);
      setTimeout(() => p.remove(), 600);
    }
    button.style.transform = 'scale(0.9)';
    button.style.opacity = '0';
    button.style.transition = 'all 0.6s ease';
    setTimeout(() => { window.location.href = url; }, 600);
  }

  // Cria√ß√£o dos brilhos
  const glittersContainer = document.getElementById('glitters');
  const numGlitters = 40;
  for(let i=0;i<numGlitters;i++){
    const glitter = document.createElement('div');
    glitter.classList.add('glitter');
    glitter.style.left = Math.random()*100 + 'vw';
    glitter.style.top = Math.random()*100 + 'vh';
    glitter.style.animationDuration = 4 + Math.random()*4 + 's';
    glitter.style.width = 3 + Math.random()*5 + 'px';
    glitter.style.height = 3 + Math.random()*5 + 'px';
    glittersContainer.appendChild(glitter);
  }
</script>

</body>
</html>
